{% load static %}
{% load users_extras %}
{% load hosts %}

<div class="col-12 col-md-4 col-sm-6 user-wrap mt-2 mb-2">
    <div class="user">
        <div class="text-center hovr" onclick="window.open('{% host_url 'profile' user_id=user.id %}');">
            <img src="{{ user.image.url }}" width="50%">
        </div>
        <p class="text-center hovr mt-3" onclick="window.open('{% host_url 'profile' user_id=user.id %}');">{{ user }}</p>
        <p class="text-center mt-3">{% if user.email %}{{ user.email }}{% elif user.first_name %}{{ user.first_name }} {{ user.last_name }}{% else %}{{ user.date_joined }}{% endif %}</p>
        <span class='close-block'>
            <div class="dropdown" id="dropdown-user{{ user.id }}">
                <a class="nav-link" id="dropdown-BTN{{ user.id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="mdi mdi-dots-horizontal"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" id="dropdown-menu" aria-labelledby="dropdown-BTN{{ user.id }}">
                    <a class="dropdown-item {% if my_profile %}active{% endif %}" href="{% host_url 'my_profile' host 'main_host' %}">Мой профиль</a>
                    <a class="dropdown-item {% if settings %}active{% endif %}" href="">Настройки</a>
                </div>
            </div>
        </span>
    </div>
</div>
